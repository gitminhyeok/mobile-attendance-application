<!DOCTYPE html>
<html lang="ko" class="scroll-smooth snap-y snap-mandatory h-screen overflow-y-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TEAM MAGNUS{% endblock %}</title>
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        magnus: {
                            white: '#FFFFFF',
                            black: '#000000',
                            gray: '#F5F5F7',
                            red: '#E63946'
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
            font-family: 'Pretendard', sans-serif;
            letter-spacing: -0.02em;
        }
        
        /* Minimalist Navigation Blur */
        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .hover-underline {
            position: relative;
        }
        .hover-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }
        .hover-underline:hover::after {
            width: 100%;
        }

        /* Custom Animations */
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="antialiased text-black flex flex-col min-h-screen">
    
    <!-- Minimal Header -->
    <header class="fixed top-0 w-full z-50 nav-blur">
        <div class="max-w-6xl mx-auto px-4 md:px-6">
            <div class="flex items-center justify-between h-14 md:h-20">
                <!-- Logo Image -->
                <div class="cursor-pointer group flex items-center shrink-0" onclick="location.href='/'">
                    <img src="/static/team-magnus-logo.jpg" alt="MAGNUS LOGO" class="h-8 w-8 md:h-12 md:w-12 object-contain rounded-full border border-gray-100">
                    <span class="ml-2 md:ml-3 font-bold text-lg md:text-xl tracking-tighter hidden xs:inline">MAGNUS<span class="text-magnus-red">.</span></span>
                </div>
                
                <!-- Navigation Menu (Visible on Mobile with smaller scale) -->
                <nav class="flex items-center space-x-4 md:space-x-12 ml-4">
                    <a href="/" class="text-[10px] md:text-sm font-semibold hover-underline tracking-tight">HOME</a>
                    {% if uid and not is_pending and not is_admin_page %}
                        <a href="#record" class="text-[10px] md:text-sm font-semibold hover-underline tracking-tight">RECORD</a>
                        <a href="#ranking" class="text-[10px] md:text-sm font-semibold hover-underline tracking-tight">RANKING</a>
                    {% endif %}
                    
                    {% if uid %}
                        <a href="/logout" class="text-[9px] md:text-xs font-bold border-b border-black md:border-b-2 pb-0.5 hover:text-magnus-red hover:border-magnus-red transition-colors shrink-0">LOGOUT</a>
                    {% else %}
                        <a href="/login/kakao" class="text-[10px] md:text-sm font-extrabold tracking-tight hover:text-magnus-red transition-colors shrink-0">LOGIN</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-20">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Simple Footer -->
    <footer class="bg-magnus-gray py-12 border-t border-gray-200 mt-auto">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-start md:items-center">
            <div>
                <span class="font-bold text-2xl tracking-tighter">MAGNUS</span>
                <p class="mt-2 text-xs text-gray-500 max-w-xs">Currently in Beta</p>
            </div>
            <div class="mt-8 md:mt-0 text-[10px] text-gray-400 font-medium">
                Â© 2026 TEAM MAGNUS.
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
